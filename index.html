<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
<!--Add Favicon-->
    <link rel="icon" href="./assets/nficon2023.ico" type="image/x-icon">
<!--Add CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--Add Bootsratp Javascript-->
    <link rel="stylesheet" href="istyles.css">
</head>
<body style="background-color: #1e1e1e;">
    <div class="main">
<!--Add Bootsratp Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand navbar-dark">
            <div class="navbar-brand">
            <img src="./assets/Netflix_Logo_RGB.png" alt="Netflix Clone Logo" 
            style="width: 100px;">
            </div>
<!--Ensures content collapses and expands correctly for responsiveness.-->
            <div class ="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
<!--ms-auto ensures that the items are right-aligned in the navbar.-->
                    <li class="nav-item dropdown">
<!--        Defines a dropdown list item for the language selector.                                -->
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Language
                        </a>
<!--       This link will toggle the dropdown., Makes the link trigger the dropdown when clicked.-->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
<!--     Contains the list of language options like English, Español, Français.               -->
                        <li><a class="dropdown-item" href="#">English</a></li>
                        <li><a class="dropdown-item" href="#">Hindi</a></li>
                    </ul>
                </li>
                <li class="nav-item" id="signIn"><!--     The sign-in button will be placed here as a nav-item          -->
                    <a class="btn btn-danger" href="#" role="button">Sign In</a></li>
            </ul>
            </div>
        </nav>
        <div class="mainHeading">
            <h1><b>Unlimited movies, TV shows and more</b></h1>
            <h4>Starts at ₹149. Cancel at any time.</h4>
            <p><b>Ready to watch? Enter your email to create or restart your membership.</b></p>
            <form class="main-search" role="search">
                <input class="main-search-sub" type="search" placeholder="Email address" 
        aria-label="search"/>
                <button class="main-btn" type="submit">Get started ></button>
            </form>
        </div>
    </div>
</body>
</html>
